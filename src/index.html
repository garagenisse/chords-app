      <div id="options">
        <p>Options</p>
        <form onsubmit="settingsChange();">
          <fieldset style="float: left;">
            <legend>Keys</legend>
            <input type="checkbox" name="key" value="c" checked>C<br>
            <input type="checkbox" name="key" value="cs">C#<br>
            <input type="checkbox" name="key" value="d">D<br />

            <input type="checkbox" name="key" value="b">B<br />
          </fieldset>
          <fieldset style="float: left;">
            <legend>Practice chords</legend>
            <input type="checkbox" name="chord" value="major" checked>Major<br>
            <input type="checkbox" name="chord" value="minor" checked>Minor<br>
            <input type="checkbox" name="chord" value="seventh">7th<br>

            <input type="checkbox" name="chord" value="minormajorseventh">Minor Major 7th<br />
